<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div class="container"> 
        <div class="Logo_Section">
            <img class="fb_logo" src="./Image/Facebook_Logo.png" alt="Facebook_Logo"/>
            <h2>Facebook helps you connect and share with the people in your life</h2>
        </div>
        <div class="from_container">
            <div class="from_flide">
                <form>
                    <input type="text" class="userId" name="email" id="email" placeholder="Email address or phone number"/>
                    
                    <input type="password" class="password" name="password" placeholder="Password" />

                    <button type="submit" id="loginByn"> Login </button>
                </form>
                <div class="forgetLink">
                    <a href="#">Forgoten password?</a>
                </div>

                <hr/>
                <div class="createAccLink">
                    <button class="createAccount"> <a href="#">Create new account</a></button>
                </div>
                
            </div>
            <div class="newPage">
                <p><a href="#"><b>Create a page</b></a> for a celebrity, brand or business.</p>
            </div>
        </div>
    </div>
</body>
</html>
